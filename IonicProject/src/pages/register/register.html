<ion-header>
  <ion-navbar>
    <ion-title>
      REGISTER
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list>

		<ion-item>
			<ion-label color="primary" stacked>Full Name</ion-label>
			<ion-input type="email" placeholder="Full Name Input" [(ngModel)]="model.fullname"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>Username</ion-label>
			<ion-input type="email" placeholder="Username Input" [(ngModel)]="model.username"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>Password</ion-label>
			<ion-input type="password" placeholder="Password Input" [(ngModel)]="model.password"></ion-input>
		</ion-item>

		<button ion-button full (click)='submitRegister()'>REGISTER</button>
	</ion-list>
		
</ion-content>
